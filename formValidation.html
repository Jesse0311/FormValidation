<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="CSS/formValidation.css">

</head>

<body>
    <h1 class="heading">Registered Form</h1>
    <form action="info.php" method="post" class="registered-form">

        <div class="registered-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user_id" placeholder="Required, length of 5 to 12 characters"
                minlength="5" maxlength="12" style="width: 230px;" required>
        </div>
        <div class="registered-form">
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password"
                placeholder="Required, length of 7 to 12 characters" minlength="7" maxlength="12" style="width: 230px;" required>
        </div>
        <div class="registered-form">
            <label for="name">Name:</label>
            <input type="name" id="name" name="user_name" style="width: 300px;" placeholder="Required, letters only"
                required>
        </div>
        <div class="registered-form">
            <label for="address">Address:</label>
            <input type="text" id="address" name="user_address" style="width: 300px;" placeholder="Optional">
        </div>

        <div class="registered-form">
            <label for="country">Country:</label>
            <select id="select_country" name="country" required>
                <option value="SouthAfrica">South Africa</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="Brazil">Brazil</option>
            </select>
        </div>
        <div class="registered-form">
            <label for="ZIP-code">ZIP code:</label>
            <input type="text" id="ZIPcode" name="user_ZIPcode" maxlength="4" placeholder="Required, numeric only" required>
        </div>
        <div class="registered-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="Required, valid email address only" style="width: 230px;" required>
        </div>

        <div class="registered-form">
            <label for="sex">Sex:</label>
            <input type="radio" id="Male" name="user_sex" required><a>Male</a>
            <input type="radio" id="Female" name="user_sex" required><a>Female</a>
            <span style="padding-left: 70px; color: red;">Required</span>
        </div>
        <div class="registered-form">
            <label for="language">Language:</label>
            <input type="checkbox" id="language" name="user_language"><a>English</a>
            <input type="checkbox" id="language" name="user_language"><a>Non English</a>
            <span style="padding-left: 23px; color: red;">Required</span>
            </div>
        <div class="registered-form">
            <label for="About">About:</label>
            <textarea id="msg" name="about" rows="5" cols="33" style="width: 300px;" placeholder="Optional"></textarea>
   
        </div>
        <div class="button">
            <label for="submit"></label>
            <input for="button" type="submit">
        </div>
    </form>
</body>

</html>
